<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpportuneAI Splash Screen</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(180deg, #101430 60%, #1d1c2c 90%, #2d1510 100%);
        font-family: Arial, sans-serif;
        transition: opacity 1s ease; /* Smooth fade-out */
    }
    .logo-container img {
        width: 180px;
        height: 180px;
        border-radius: 20px;
        animation: scaleUp 2s ease-in-out forwards;
    }
    @keyframes scaleUp {
        0% { transform: scale(0.4); }
        100% { transform: scale(1); }
    }
</style>
</head>
<body>
    <div class="logo-container">
        <img src="generated-image.png" alt="OpportuneAI Logo">
    </div>

    <script>
        // Wait 3 seconds, then fade out and redirect
        setTimeout(() => {
            document.body.style.opacity = 0; // Start fade-out
            setTimeout(() => {
                window.location.href = "home.html"; // Redirect after fade
            }, 1000); // Match fade duration (1s)
        }, 3000); // Splash screen duration
    </script>
</body>
</html>
