<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFinder - Your Career Journey Starts Here</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap');
        
        :root {
            --primary-purple: #8B5CF6;
            --primary-pink: #EC4899;
            --primary-blue: #3B82F6;
            --accent-orange: #F59E0B;
            --accent-green: #10B981;
            --dark-bg: #0F0F23;
            --card-bg: #1E1E3F;
            --text-light: #F8FAFC;
            --text-gray: #94A3B8;
            --border-color: #334155;
            --gradient-main: linear-gradient(135deg, #8B5CF6 0%, #EC4899 50%, #3B82F6 100%);
            --gradient-card: linear-gradient(145deg, #1E1E3F 0%, #2D1B69 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: var(--text-light);
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }
        
        /* Login Section */
        .login-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .login-container {
            background: var(--gradient-card);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }
        
        .login-logo {
            margin-bottom: 2rem;
        }
        
        .login-logo .logo-icon {
            width: 80px;
            height: 80px;
            font-size: 2.5rem;
            margin: 0 auto 1rem;
            background: var(--gradient-main);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: var(--text-gray);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .auth-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 2rem;
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: var(--text-gray);
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .auth-tab.active {
            background: var(--gradient-main);
            color: white;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-light);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--text-gray);
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--gradient-main);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .login-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation"></div>
    
    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container fade-in">
            <div class="login-logo">
                <div class="logo-icon">ðŸŽ¯</div>
                <h1 class="login-title">PathFinder</h1>
                <p class="login-subtitle">Your AI-powered career companion for Gen Z</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
            </div>
            
            <form id="authForm">
                <div class="form-group" id="nameGroup" style="display: none;">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" placeholder="Enter your full name" id="fullName">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" placeholder="Enter your email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="Enter your password" id="password" required>
                </div>
                
                <button type="submit" class="submit-btn" id="authButton">Login to PathFinder</button>
            </form>
        </div>
    </section>
    
    <script>
        let isSignupMode = false;
        
        // Tab switching functionality
        function switchTab(mode) {
            isSignupMode = mode === 'signup';
            const tabs = document.querySelectorAll('.auth-tab');
            const nameGroup = document.getElementById('nameGroup');
            const authButton = document.getElementById('authButton');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            if (isSignupMode) {
                nameGroup.style.display = 'block';
                authButton.textContent = 'Join PathFinder';
            } else {
                nameGroup.style.display = 'none';
                authButton.textContent = 'Login to PathFinder';
            }
        }
        
        // Form submission
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;
            
            // Validation
            if (isSignupMode && (!fullName || !email || !password)) {
                alert('Please fill in all fields');
                return;
            }
            
            if (!isSignupMode && (!email || !password)) {
                alert('Please fill in all fields');
                return;
            }
            
            // Store user data
            const userData = {
                name: fullName || 'User',
                email: email,
                isNewUser: isSignupMode
            };
            
            localStorage.setItem('pathfinderUser', JSON.stringify(userData));
            
            // Redirect based on signup/login
            if (isSignupMode) {
                // Redirect to assessment page
                alert('Welcome! Redirecting to interest assessment...');
                // window.location.href = 'assessment.html';
            } else {
                // Redirect to dashboard
                alert('Login successful! Redirecting to dashboard...');
                // window.location.href = 'dashboard.html';
            }
        });
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Add entrance animation
            setTimeout(() => {
                document.querySelector('.login-container').style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
